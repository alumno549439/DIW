<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica con Formulario</title>
    <style>
        fieldset {
            border: solid 2px;
            width: 800px;
        }

        .datospersonales {
            background-color: #9ffc89;
        }

        .otrosdatos {
            background-color: #add9e6;
        }

        .competencias {
            background-color: #ba73f3;
        }
    </style>
</head>
<body>
    <form>

        <fieldset class="datospersonales">
            <legend>Datos Personales</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Insertar nombre"/> <!-- required placeholder: para hacer un campo obligatorio -->
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" placeholder="Insertar apellidos">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Correo electrónico">
                </p>
                <p>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono" placeholder="Nº de contacto">
                    <label for="dni">DNI:</label>
                    <input type="text" name="dni" placeholder="Nº de documento">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" name="fecha">
                </p>
                <p>
                    <label for="provincia">Provincia:</label>
                    <select name="provincia">
                        <option>-- Selecciona --</option>
                        <option>Toledo</option>
                        <option>Madrid</option>
                        <option>Barcelona</option>
                        <option>Otra</option>
                    </select>
                    <label for="genero">Sexo:</label>
                    <input type="radio" name="genero" id="masculino">Hombre
                    <input type="radio" name="genero" id="femenino">Mujer
                </p>
                <p>
                    <label for="dispositivo">Dispositivos Preferido:</label>
                    <input type="checkbox" name="pc">PC
                    <input type="checkbox" name="tableta">Tableta
                    <input type="checkbox" name="movil">Móvil
                    <label for="ide">IDE Preferido:</label>
                    <input type="text" id="ide">
                </p>
        </fieldset>

        <fieldset class="otrosdatos">
            <legend>Otros datos de interés</legend>
            <textarea cols="100" rows="7" placeholder="Indica cualquier otra información que consideres relevante"></textarea>
        </fieldset>

        <fieldset class="competencias">
            <legend>Competencias de Programación</legend>
            <p>
                <label for="java">Nivel de Java:</label>
                <input type="range" name="java" min="0" max="10">
                <label for="python">Nivel de Python:</label>
                <input type="range" name="python" min="0" max="10">
            </p>
            <p>
                <label for="html">HTML:</label>
                <input type="range" name="html" min="0" max="10">
                <label for="css">Nivel de CSS:</label>
                <input type="range" name="css" min="0" max="10">
            </p>
        </fieldset>

        <p>
            <button type="button">Activado</button>
            <button type="button">Borrar Datos</button>
            <button type="button">Enviar Solicitud</button>
            <button type="button" disabled>Desactivado</button>
        </p>
        
    </form>
</body>
</html>
